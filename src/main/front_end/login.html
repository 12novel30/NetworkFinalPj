<!DOCTYPE html>
<html lang="en">
<head>
    <title>GIST Library Login</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Open+Sans:400,700" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="login-head">GIST Library Control</h1>
    </header>
    <div class="login-form">
        <form action="login.html" method="post">
            <input id="id" type="text" name="user_email" class="text-field" placeholder="GIST email">
            <input id="pw" type="password" name="user_password" class="text-field" placeholder="password">
            <button type="submit" value="sign-in" class="submit-btn" onclick="login();">Sign in</button>
        </form>

        <div class="links">
            <a href="signup.html"> Register </a>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
